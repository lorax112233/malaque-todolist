<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shadrach Malaque’s To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Shadrach Malaque’s To-Do List</h1>
      <p class="tag">Keep focused. Get things done.</p>
    </header>

    <section class="input-area">
      <input id="task-input" type="text" placeholder="Add a new task..." maxlength="200" />
      <button id="add-btn">Add</button>
    </section>

    <ul id="task-list" class="task-list"></ul>

    <footer class="footer">Built for <strong>Shadrach Malaque</strong></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
